<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS drumkit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="drum-container">
      <div class="drum-box" data-key="65">
        <kbd>A</kbd>
        Drum1
      </div>
      <div class="drum-box" data-key="83">
        <kbd>S</kbd>
        Drum2
      </div>
      <div class="drum-box" data-key="68">
        <kbd>D</kbd>
        Drum3
      </div>
      <div class="drum-box" data-key="70">
        <kbd>F</kbd>
        Drum4
      </div>
      <div class="drum-box" data-key="71">
        <kbd>G</kbd>
        Drum5
      </div>
      <div class="drum-box" data-key="72">
        <kbd>H</kbd>
        Drum6
      </div>
      <div class="drum-box" data-key="74">
        <kbd>J</kbd>
        Drum7
      </div>
      <div class="drum-box" data-key="75">
        <kbd>K</kbd>
        Drum8
      </div>
      <div class="drum-box" data-key="76">
        <kbd>L</kbd>
        Drum9
      </div>

      <audio data-key="65" src="sounds/clap.wav"></audio>
      <audio data-key="83" src="sounds/hihat.wav"></audio>
      <audio data-key="68" src="sounds/kick.wav"></audio>
      <audio data-key="70" src="sounds/openhat.wav"></audio>
      <audio data-key="71" src="sounds/boom.wav"></audio>
      <audio data-key="72" src="sounds/ride.wav"></audio>
      <audio data-key="74" src="sounds/snare.wav"></audio>
      <audio data-key="75" src="sounds/tom.wav"></audio>
      <audio data-key="76" src="sounds/tink.wav"></audio>
    </div>

    <script src="script.js"></script>
  </body>
</html>
